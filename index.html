<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/site.css">
    <title>CIS 152</title>
</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1>Greg's Table</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">

                <table class="table table-bordered">
                    <!-- build your table in here -->
                    <table>
                        <tr>
                            <th>Column1</th>
                            <th>Column2</th>
                            <th>Column3</th>
                            <th>Column4</th>
                        </tr>
                        <tr id="row1">
                            <td class="one">1</td>
                            <td class="two">2</td>
                            <td class="three">3</td>
                            <td class="four">4</td>
                        </tr>
                        <tr>
                            <td colspan="2">5</th>
                            <td>6</td>
                            <td class="seven" rowspan="3">7</td>
                        </tr>
                        <tr id="row3">
                            <td>8</td>
                            <td>9</td>
                            <td>10</td>
                        </tr>
                        <tr id="row4">
                            <td colspan="3">11</td>
                        </tr>
                </table>

            </div>
        </div>
    </div>

    <!-- JS -->
    <script src="js/jquery-2.2.1.js" type="text/javascript"></script>
    <script src="js/bootstrap.min.js" type="text/javascript"></script>
    <script src="js/main.js" type="text/javascript"></script>
</body>

</html>
